<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<title>Morphing Search Input</title>
		<meta name="description" content="A search input that morphs into a fullscreen search page." />
		<meta name="keywords" content="search, input, effect, morph, transition, inspiration" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=Raleway:100,700,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
        <style type="text/css">
        .tt-dropdown-menu {
            width: 100%;
            background: #f1f1f1;
        }
        </style>
        
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="morphsearch" class="morphsearch">
				<form id="multiple-datasets" class="morphsearch-form">
					<input class="morphsearch-input" type="text" placeholder="Search..."/>
					<button class="morphsearch-submit" type="submit">Search</button>
                </form>
    			<div class="morphsearch-content">
    				{{#each categories}}
    					<div class="dummy-column">
    						<h2>categories </h2>
    						{{#each this}}
    							<a class="dummy-media-object" href="{{url}}">
    								<!-- <img class="round" alt="{{name}}"/> -->
    								<h3>{{name}}</h3>
    								<h4>{{desc}}</h4>
    							</a>
    						{{/each}}
    					</div>
    				{{/each}}
    			</div><!-- /morphsearch-content -->
    	<script src="js/handlebars.js"></script>
		<script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/typeahead.bundle.js"></script>
		<script src="js/search.js"></script>
        <script src="js/main.js"></script>
                
            <script>
            $(document).ready(sizeContent);

            //Every resize of window
            $(window).resize(sizeContent);

            //Dynamically assign height
            function sizeContent() {
                var newHeight = $("html").height() - $(".twitter-typeahead").height() + "px";
                $(".tt-dropdown-menu").css("height", newHeight);
            }

            </script>
        

	</body>
</html>
